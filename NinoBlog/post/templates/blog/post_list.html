{% extends 'blog/base.html' %}
<!-- Main jumbotron for a primary marketing message or call to action -->
{% block content %}
<main role="main">
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Hello Everybody</h1>
        <p>Here is my sample WebSite for my blogs</p>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|safe|truncatewords:"50"|linebreaks }}</p>
                <p><a class="btn btn-secondary" href="{% url 'readmore' pk=post.pk %}" role="button">Read More &raquo;</a></p>
            </div>
        {% endfor %}<br>
    </div>
    <hr>
     </div> <!-- /container -->
</main>
{% endblock %}
